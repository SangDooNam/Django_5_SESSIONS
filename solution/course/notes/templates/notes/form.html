{% extends 'notes/base.html' %}
{% load sections %}

{% block content %}
  {{ block.super }}
  <h4>{% block title %}Note form{% endblock %}</h4>
  {% if form %}
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button>Submit</button>
    </form>
  {% endif %}
{% endblock %}
